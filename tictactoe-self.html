<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>틱택토</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        // 1. 테이블을 생성한다
        // 2. 클릭한 칸이 비어있을 경우 O나 X를 입력한다.
        // 3. O와 X를 번갈아가며 입력한다.
        // 4. 이겼을 경우 -님 승리라고 출력한다.
        // 5. 모두 입력한 후에도 승부가 나지 않을 경우 무승부로 출력한다.

        const $table = document.createElement('table');
        const $result = document.createElement('div');
        const arr = [];
        let turn = 'O';

        const hasWinner = (target) => {
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;

            // 승리 
            if (
                arr[rowIndex][0].textContent === turn &&
                arr[rowIndex][1].textContent === turn &&
                arr[rowIndex][2].textContent === turn
            ) {
                return true;
            }
            if (
                arr[0][cellIndex].textContent === turn &&
                arr[1][cellIndex].textContent === turn &&
                arr[2][cellIndex].textContent === turn
            ) {
                return true;
            }
            if (
                arr[0][0].textContent === turn &&
                arr[1][1].textContent === turn &&
                arr[2][2].textContent === turn
            ) {
                return true;
            }
            if (
                arr[0][2].textContent === turn &&
                arr[1][1].textContent === turn &&
                arr[2][0].textContent === turn
            ) {
                return true;
            }
            return false;
        }

        const callBack = (event) => {
            if (event.target.textContent) return;
            event.target.textContent = turn; 

            if (hasWinner(event.target)) {
                $result.textContent = `${turn}님 승리!`;
                $table.removeEventListener('click', callBack);
            }

            // 무승부 
            let draw = true; 
            arr.forEach((vals, i) => {
                vals.forEach((val, i) => {
                    if (!val.textContent) draw = false;
                });
            });

            if (draw) {
                $result.textContent = `무승부`;
            } 
            turn = turn === 'O' ? 'X' : 'O';
        };

        for (let i = 0; i < 3; i++) {
            const $tr = document.createElement('tr');
            const row = [];
            for (let j = 0; j < 3; j++) {
                const $td = document.createElement('td');
                $tr.append($td);
                row.push($td);
            }
            $table.append($tr);
            $table.addEventListener('click', callBack);
            arr.push(row);
        }
        document.body.append($table);
        document.body.append($result);
    </script>
</body>

</html>
